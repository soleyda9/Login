

<div *ngIf="info.token; else loggedOut">
    <div class="container">
      <p><strong>Tu nombre de usuario: </strong>{{ info.email}}</p>
      <p><strong>Este es el token: </strong>{{ info.token}}</p>
      <p><strong>Tus privilegios: </strong>{{ info.authorities}}</p>
      
    </div>
    <button *ngIf="isLogin"  class="nav-link" (click)="logOut()" style="cursor: pointer;">Cerrar 123</button>

  </div>
  <ng-template #loggedOut>
    <div class="container">
      No has iniciado sesi√≥n
    </div>
  </ng-template>
